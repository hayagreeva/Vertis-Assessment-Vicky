<sly data-sly-use.megaMenuModel="com.aemvertis.core.models.MegaMenuModel"
	 data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
></sly>

<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
    <sly data-sly-call="${clientlib.css @ categories='aemvertis.megamenus'}"/>
</sly>


<sly data-sly-test.flag="${megaMenuModel.menuList}">
    <nav>
       <ul>
          <sly data-sly-list="${megaMenuModel.menuList}" >
             <li>
                <a href="${item.pageLink}.html">${item.pageTitle}</a>
                <ul>
                   <sly data-sly-list="${item.childPageList}">
                      <li>
                         <a href="${item.pageLink}.html">${item.pageTitle}</a>
                         <ul>
                            <sly data-sly-list="${item.childPageList}">
                               <li><a href="${item.pageLink}.html">${item.pageTitle}</a></li>
                            </sly>
                         </ul>
                      </li>
                   </sly>
                </ul>
             </li>
          </sly>
       </ul>
    </nav>
</sly>

<sly data-sly-call="${templates.placeholder @ isEmpty = !flag, classAppend='cmp-text'}"></sly>
